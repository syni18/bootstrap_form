<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Contact From</title>
</head>
<body class="bg-black">
    <h1 class="display-6 ms-3 mt-3 bg">Contact From</h1>
    <form class="container w-50 border p-5 rounded bg-white">
  <div class="mb-3">
    <label for="exampleInputName1" class="form-label">Name</label>
    <input type="name" class="form-control bg-body-tertiary
" id="exampleInputName1" aria-describedby="NameHelp" placeholder="Enter your full name">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control bg-body-tertiary" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="test@example.com">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputSubject1" class="form-label">Subject</label>
    <input type="text" class="form-control bg-body-tertiary" id="exampleInputsubject1" aria-describedby="subjectHelp" placeholder="enter subject of the message.">
  </div>
  <div class="form-floating">
  <textarea class="form-control bg-body-tertiary" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 200px"></textarea>
  <label for="floatingTextarea2">write a message...</label>
</div>
  
  <button type="submit" class="btn btn-primary mt-3">Submit</button>
</form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
